<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
</head>

<body>

    <h1>Emp Registration Page</h1>

    <form th:action="@{/register}" th:object="${emp}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <br><br>

        <label>Designation:</label>
        <input type="text" th:field="*{designation}" required />
        <br><br>

        <label>Salary:</label>
        <input type="number" th:field="*{salary}" required />
        <br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
        <br><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required />
        <br><br>

        <button type="submit">Register</button>

    </form>

    <br>
    <a th:href="@{/}">Already registered? Login here</a>

</body>

</html>
